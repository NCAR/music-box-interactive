# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-unit-tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Coverage report
      run: |
        export MUSIC_BOX_BUILD_DIR=/build
        # pip install coverage
        # coverage run interactive/manage.py test --testrunner="unit_test_runner.UnitTestRunner"
        # coverage report
    - name: Run Tests
      run: |
        export MUSIC_BOX_BUILD_DIR="/build/"

        # python3 interactive/manage.py runserver 8000 &
        # cd interactive
        sudo python interactive/unit_test_runner.py 
