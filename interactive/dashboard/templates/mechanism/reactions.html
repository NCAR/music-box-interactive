{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

   <div class="navbox">
      <div class="mechnav">
         <a class="selection" href="/mechanism/reactions">Reactions</a>
         <a href="/mechanism/molecules">Molecules</a>
      </div>
   </div>

   <div id=reaction_content>
      <div id="sidemenu" mech_section='molecule'>
         {% for reaction in reacts %}
            <li>
               <button class="mechanism_item" id="{{molecule}}">
                  {{ reaction }}
               </button>
            </li>
         {% endfor %}
      </div>
      <div id="react_detail"
         {% if messages %}
            {% for message in messages %}
               save="{{ message }}"
            {% endfor %}
         {% endif %}>
         <h3>Select a reaction from the left to view</h3></div>
      <div id="equation_box"></div>
     </div>




{% endblock %}
