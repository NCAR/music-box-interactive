{% load static %}

<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>MusicBox 2.0</title>
</head>
<body>

    <div id="head" class="header">MusicBox</div>
    <div class="version">v2.0</div>
        <div id="content" class="main">
            {% block content %}
            {% endblock %}
        </div>
    <div class="sidenav" id="sidenav">
        <a class="main" href="/configure">Configure</a>
        <a class="main" href="/mechanism">View Mechanism</a>
        <a class="main" href="/plots">Plot Results</a>
        <a class="main" href="https://wiki.ucar.edu/display/MusicBox/Quick+Start" target="_blank">Documentation</a>
        <form method="get" action="run">
            <button id="run" type="submit">Run Model</button>
        </form>
        <img id="logo" src="{% static 'style/logo.png' %}">
    </div>

    <div class="footer">
        <a href="https://ncar.ucar.edu/">National Center for Atmospheric Research</a>
        <a href="https://github.com/NCAR/music-box">View on GitHub</a>
    </div>

</body>
</html>
