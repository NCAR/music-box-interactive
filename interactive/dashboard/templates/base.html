{% load static %}

<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <script src="{% static 'js/main.js' %}"></script>   
    <meta charset="UTF-8">
    <title>MusicBox 2.0</title>
</head>
<body>

    <div id="head" class="header">MusicBox</div>
    <div class="version">v2.0</div>
        <div id="content" class="main">
            {% block content %}
            {% endblock %}
        </div>
    <div class="sidenav" id="sidenav">
        <a class="{% if '/configure' in request.path %} current {% endif %}" href="/configure">Configure</a>
        <a class="{% if '/mechanism' in request.path %} current {% endif %}" href="/mechanism">View Mechanism</a>
        <a class="{% if '/visualize' in request.path %} current {% endif %}" href="/visualize">Plot Results</a>
        <a href="https://wiki.ucar.edu/display/MusicBox/Quick+Start" target="_blank">Documentation</a>
        <a class={% if '/model' in request.path %} current {% endif %} href="/model/run">Run Model</a>

        <img id="logo" src="{% static 'style/logo.png' %}">
    </div>


</body>
</html>
