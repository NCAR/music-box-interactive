{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="nabox">
        <div class="navbar">
            <a href="/configure/options">Model Options</a>
            <a href="/configure/species">Species</a>
            <a class="selection" href="/configure/init-cond">Initial Conditions</a>
            <a href="/configure/evolv-cond">Evolving Conditions</a>
            <a href="/configure/photolysis">Photolysis</a>
            <a href="/configure/review">Review</a>
        </div>
    </div>

     <div class=confighead>Initial Conditions</div>

     <div class="configbox">
         <h3>Upload File (.txt, .csv):</h3>
          <form method="POST" action="cond-csv">
            {% csrf_token %}
            {{ csv_field }}
            <button type="submit">Upload</button>
            <input type="radio" id="delimiter">
            <label for="delimiter">Specify Delimiter</label>
         </form>
         

         <div class="configform">
             <h3 class="columnhead">Conditions:</h3>
             <form method="post" class="col1">
                 {% csrf_token %}
                 {{ form|crispy }}
                 <button type="submit">Save</button>
             </form>
         </div>
     </div>

{% endblock %}
