{% extends "base.html" %}
{% block content %}

<div class="container">
    <p>
        <h2>Integrated reaction rate flow diagrams</h2>
        <h4>Click on species from the list and select your desired time interval</h4>
    </p>
    <div class="row">
        <div class="col-3" id="flow-sidebar-col">
            <nav>
                <div id="flow-diagram-options">
                    <form>
                        
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="start time"></input>
                            <span class="input-group-text">to</span>
                            <input type="text" class="form-control" placeholder="end time"></input>
                        </div>
                    </form>
                </div>
                <ul class="list-group bg-ncar-menu-secondary p-2">
                    {% for item in species %}
                        <a class="list-group-item flow-species-item" href="#">{{item}}</a>
                    {% endfor %}
                </ul>
            </nav>
        </div>
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}
