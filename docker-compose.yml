services:
  api-server:
    container_name: 'api-server'
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.api
      args:
        - INSTALL_PyPartMC=false
    ports:
      - 8000:8000
    env_file:
      - ./.env
    entrypoint: ["poetry", "run", "python", "interactive/manage.py"]
    command: ["runserver_plus", "0.0.0.0:8000"]
    volumes:
      - db-data:/music-box-interactive/interactive
      - partmc-data:/music-box-interactive/interactive/partmc-volume
  model-runner:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.model_runner
      args:
        - INSTALL_PyPartMC=false
    env_file:
      - ./.env
    depends_on:
      - rabbitmq
    restart: on-failure
    deploy:
      mode: replicated
      replicas: 6
    volumes:
      - partmc-data:/partmc/partmc-volume
      - db-data:/music-box-interactive/interactive

  rabbitmq:
    container_name: 'rabbitmq'
    image: rabbitmq:3.11-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 15s
      retries: 1
volumes:
  db-data:
  partmc-data: